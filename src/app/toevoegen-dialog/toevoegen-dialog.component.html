<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>
    Pok√©mon toevoegen</h1>
  <div mat-dialog-content>
    Naam:
    <div *ngIf="showErrors && !this.form.get('name').valid" style="color: red">Vul het veld correct in</div>
    <input matInput class="form-control" formControlName="name"> Type:
    <div *ngIf="showErrors && !this.form.get('type').valid" style="color: red">Vul het veld correct in</div>
    <input matInput class="form-control" formControlName="type"> Kleur:
    <div *ngIf="showErrors && !this.form.get('color').valid" style="color: red">Vul het veld correct in</div>
    <input readonly class="form-control" [colorPicker]="form.get('color').value" [value]="form.get('color').value" [style.background]="form.get('color').value"
      (colorPickerChange)="form.get('color').setValue($event)" formControlName="color">
  </div>
  <div mat-dialog-actions>
    <button mat-button type="submit">Toevoegen</button>
    <button mat-button type="button" mat-dialog-close>Sluiten</button>
  </div>
</form>
